<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/administrator/create-course" method="post">
  <label for="courseName">Course Name: </label>
  <input type="text" name="courseName" id="courseName">
  <br>
  <p>Select teachers: </p>
  <select name="teacherUserName"  >
    <option th:each="teacher, iter: ${teachers}" th:value="${teacher.userName}" th:text="${teacher.firstName} + ' ' +  ${teacher.lastName}"></option>
  </select>
  <br>
  <p>Select students: </p>
  <label th:each="student, iter: ${students}" ></label>
  <input type="checkbox" name="students" th:id="${student}"
         th:each="student : ${students}"
         th:text="${student.firstName} + ' ' +  ${student.lastName}"
         th:value="${student.userName}"
  >
  <input type="submit" value="Create">
</form>
<span>Unsuccessful login</span>
</body>
</html>
