<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/administrator/create-course" method="post">
    <label for="courseName">Course Name: </label>
    <input type="text" name="courseName" id="courseName">
    <br>
    <p>Select teachers: </p>
    <select name="teachers" id="teacher" th:each="teacher, iter: ${teachers}" >
        <option th:value="${teacher.firstName}" th:text="${teacher.firstName} + ' ' +  ${teacher.lastName}"></option>

    </select>
    <br>
    <p>Select students: </p>
    <label th:each="student, iter: ${students}" ></label>
    <input type="checkbox" name="students" th:id="${student}"
           th:each="student : ${students}"
           th:text="${student.firstName} + ' ' +  ${student.lastName}"
    >


</form>
</body>
</html>
